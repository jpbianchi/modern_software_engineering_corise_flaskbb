# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test

on:
  push:  
    # branches: [ week1 ]
    # every time there is a push to these branches, ignore these files
    paths-ignore:
      - 'docs/**'
      - 'flaskbb/themes/**'
      - '**.md'
      - '**.rst'
      - '**/CHANGES'
      - '**/AUTHORS'
      - '**/LICENSE'

###################################################################
# CoRise TODO: fill in the steps to install dependencies, run tests 
# with pytest, and upload the code coverage report.

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]  # had to add quotes for 'act' otherwise it was 3.1

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4  # <<< was v2 in original file
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Get pip cache dir
      id: pip-cache
      run: echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip|${{ runner.os }}|${{ matrix.python-version }}|${{ hashFiles('requirements*.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install playwright --upgrade
        playwright install
        playwright install-deps

    - name: Prepare FlaskBB
      run: |
        flaskbb translations compile
        
    - name: Pytests
      run: pytest --cov=./  --cov-report=html # Run pytest with coverage report
        
    - name: Upload coverage
      # https://github.com/actions/upload-artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: tests/   
      
